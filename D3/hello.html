<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个程序 HelloWorld</title>
</head>
<body>
  <p>Hello World</p>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    // 选择集
    // d3.select() 或 d3.selectAll() 选择元素后返回的对象，就是选择集
    d3.select("p").text("Hello World yym").style("color", "red");
  </script>
</body>
</html>
